<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/scripts.js" type="module"></script>
  <script type="module">
    window.addEventListener('load', () => {
      if (document.referrer) {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          const backBtn = document.createElement('a');
          backBtn.classList.add('button', 'error-button-back');
          backBtn.href = pathname;
          backBtn.textContent = 'Go back';
          backBtn.title = 'Go back';
          const btnContainer = document.querySelector('.button-container');
          btnContainer.append(backBtn);
        }
      }
    });
  </script>
  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <style>
    main.error {
      min-height: calc(100vh - var(--nav-height));
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 100px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Roboto, -apple-system, Helvetica, sans-serif;
      color: #0D0D0C;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      background-color: var(--surface-grey-light);
      display: flex;
      width: 100%;
      padding: 0 32px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .error-illustration {
      display: flex;
      width: 100%;
      max-width: 509px;
      height: auto;
      min-width: 282px;
      aspect-ratio: 509/275;
    }

    .error-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      width: 100%;
    }

    .error-title {
      width: 100%;
      color: #0D0D0C;
      text-align: center;
      font-family: 'Roboto Condensed', -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 96px;
      font-weight: 600;
      line-height: 106px;
      font-style: normal;
    }

    .error-messaging {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 100%;
    }

    .error-subtitle {
      width: 100%;
      color: #0D0D0C;
      text-align: center;
      font-family: 'Roboto Condensed', -apple-system, Roboto, Helvetica, sans-serif;
      font-size: 32px;
      font-weight: 600;
      line-height: 35px;
      font-style: normal;
    }

    .error-description {
      width: 100%;
      color: #0D0D0C;
      text-align: center;
      font-family: Roboto, -apple-system, Helvetica, sans-serif;
      font-size: 20px;
      font-weight: 400;
      line-height: 30px;
      font-style: normal;
    }

    .return-button {
      display: flex;
      padding: 16px 24px;
      justify-content: center;
      align-items: center;
      gap: 8px;
      border-radius: 4px;
      background: #769BCD;
      color: #FFF;
      font-family: Roboto, -apple-system, Helvetica, sans-serif;
      font-size: 20px;
      font-weight: 500;
      line-height: 27px;
      font-variant: all-small-caps;
      text-decoration: none;
      font-style: normal;
      transition: background 0.3s ease;
    }

    .return-button:hover {
      background: #5f7fad;
    }

    .return-button:active {
      background: #4d6a94;
    }

    @media (max-width: 768px) {
      .error-container {
        gap: 32px;
        padding: 0 16px;
      }

      .error-title {
        font-size: 48px;
        line-height: 53px;
      }

      .error-subtitle {
        font-size: 24px;
        line-height: 26px;
      }

      .error-description {
        font-size: 16px;
        line-height: 24px;
      }

      .return-button {
        font-size: 18px;
        padding: 14px 20px;
      }
    }

    @media (max-width: 480px) {
      .error-illustration {
        min-width: 200px;
      }

      .error-title {
        font-size: 36px;
        line-height: 40px;
      }

      .error-subtitle {
        font-size: 20px;
        line-height: 22px;
      }

      .error-description {
        font-size: 14px;
        line-height: 21px;
      }
    }
  </style>
  <link rel="stylesheet" href="/styles/lazy-styles.css">
</head>
<body>

        <h1 class="error-title">Page Not Found</h1>

        <div class="error-messaging">
          <h2 class="error-subtitle">Error 404. The page you were looking for doesn't exist.</h2>
          <p class="error-description">It may have been removed, had its name changed, or is temporarily unavailable.
          </p>
          <a href="/" class="return-button">Return Home</a>

            <a href="/" class="button secondary error-button-home">Go home</a>

  </main>
  <footer></footer>

</html>
